<!doctype html>
<html lang="en">
  <head>
       <link
    rel="stylesheet" href="./style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kira's Drum Machine</title>

    <script>
    function play(str) {
      var displayField = document.getElementById("display");

      if (str === "Q" || str === "q") {
        displayField.innerText = "Kick Drum"
      }
      else if (str === "W" || str === "w") {
        displayField.innerText = "Snare Drum"
      }
      else if (str === "E" || str === "e") {
        displayField.innerText = "Hi Hat"
      }
      else if (str === "A" || str === "a") {
        displayField.innerText = "Tom 1"
      }
      else if (str === "S" || str === "s") {
        displayField.innerText = "Tom 2"
      }
      else if (str === "D" || str === "d") {
        displayField.innerText = "Tom 3"
      }
      else if (str === "Z" || str === "z") {
        displayField.innerText = "Cuica"
      }
      else if (str === "X" || str === "x") {
        displayField.innerText = "Bottle"
      }
      else if (str === "C" || str === "c") {
        displayField.innerText = "Crash"
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "Q" || keystroke === "q") {
          play("Q")
        }
        else if (keystroke === "W" || keystroke === "w") {
          play("W")
        }
        else if (keystroke === "E" || keystroke === "e") {
          play("E")
        }
        else if (keystroke === "A" || keystroke === "a") {
          play("A")
        }
        else if (keystroke === "S" || keystroke === "s") {
          play("S")
        }
        else if (keystroke === "D" || keystroke === "d") {
          play("D")
        }
        else if (keystroke === "Z" || keystroke === "z") {
          play("Z")
        }
        else if (keystroke === "X" || keystroke === "x") {
          play("X")
        }
        else if (keystroke === "C" || keystroke === "c") {
          play("C")
        }
      }

      var audio = document.getElementById(str);
      audio.currentTime = 0;
      audio.play();
    }
    </script>
  </head>
  <body>
    <h1>Kira's Drum Machine</h1>

    <!-- Optional JavaScript -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <container id="drum-machine">
        <div id="display" class="display"></div>
        <br>
        
       
        <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
          Q
        <audio src="https://freewavesamples.com/files/Bass-Drum-1.wav" class="clip" id="Q"></button>
        <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
          W
        <audio src="https://freewavesamples.com/files/Kawai-K11-Bob-Snare.wav" class="clip" id="W"></button>  
        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
          E
        <audio src="https://freewavesamples.com/files/Closed-Hi-Hat-1.wav" class="clip" id="E"></button>  
        </div>
        <div class="col-md-4"></div>
        <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
          A
        <audio src="https://freewavesamples.com/files/Electronic-Tom-1.wav" class="clip" id="A"></button>  
        <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
          S
        <audio src="https://freewavesamples.com/files/Electronic-Tom-2.wav" class="clip" id="S"></button>  
        <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
          D
        <audio src="https://freewavesamples.com/files/Electronic-Tom-3.wav" class="clip" id="D"></button>  
        </div>
        <div class="col-md-4 "></div>
        <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
          Z
        <audio src="https://freewavesamples.com/files/Cuica-1.wav" class="clip" id="Z"></button>  
        <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
          X
        <audio src="https://freewavesamples.com/files/Bottle.wav" class="clip" id="X"></button>  
        <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
          C
        <audio src="https://freewavesamples.com/files/Crash-Cymbal-1.wav" class="clip" id="C"></button>  
          
    </container>

    </body>
</html>
